<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-trans="title">Book Shop</title>
    <link rel="stylesheet" href="css\main.css">
</head>

<body onload="onInit()">

    <header>
        <img src="img/books-icon.png" alt="old books icon">
    </header>
    <section class="books-container">
        <h1 data-trans="title">Book Shop</h1>
        <section class="books-options-container">
            <div class="sorting-container">
                <hr />
                <p class="div-header" data-trans="sort-header">Sort</p>
                <select class="sort-by btn-border" onchange="onSetSortBy()">
                    <option data-trans="sort-header" value="">Sort</option>
                    <option value="price" data-trans="by-price">By Price</option>
                    <option value="rating" data-trans="by-rating">By Rating</option>
                    <option value="name" data-trans="by-name">By Name</option>
                    <option value="id" data-trans="by-id">By ID</option>
                </select>
                <span><span data-trans="sort-direction-checkbox-p">Descending</span>: </span>   
                <input class="sort-desc" type="checkbox" onchange="onSetSortBy()" />
            </div>
            <div class="filter-btns-container">
                <hr />
                <p class="div-header" data-trans="filter-header">Filter</p>
                <label>
                    <span class="max-price-span"><span data-trans="max-price-range-header">Max Price</span>: </span>
                    <input type="range" min="50" max="270" value="160" class="filter-price-range btn-border"
                    onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
                </label>
                <label>
                    <span class="max-price-span" data-trans="min-rate-range-header">Min Rate: </span>
                    <input type="range" min="0" max="10" value="5" class="filter-rate-range btn-border"
                    onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
                </label>
                <input class="custom-filter btn-border" type="text" placeholder="Enter Book Name..." oninput="onSetFilterBy({custom: this.value})">
            </div>
            <div class="misc-btn-container">   
                <hr />
                <p class="div-header" data-trans="misc-header">Misc</p>
                <button class="create-new-book-btn" onclick="onOpenAddBookModal()"><img class="add-book-icon" src="img/add-book-icon.png" alt=""></button>
                <button class="view-switch-btn" onclick="onSwitchBooksDisplay()"><img class="view-switch-img" src="img/cards-icon.png"></button>
                <select class="lang-select" onchange="onSetLang(this.value)">
                    <option value="eng">English</option>
                    <option value="heb">עברית</option>
                </select>
            </div> 
            
        </section>
        <section class="books-layout">

        </section>
        <div class="scroll-page-btns">
            <p class="page"><span data-trans="page">Page</span>: <span class="page-num"></span></p>
            <button data-next="" data-operation="prev" onclick="onSetPage(+this.dataset.next)">&lt;&lt;</button>
            <button data-next="" data-operation="1"  onclick="onSetPage(+this.dataset.next)">1</button>
            <button data-next="" data-operation="2" onclick="onSetPage(+this.dataset.next)">2</button>
            <button data-next="" data-operation="3" onclick="onSetPage(+this.dataset.next)">3</button>
            <button data-next="" data-operation="5" onclick="onSetPage(+this.dataset.next)">...</button>
            <button data-next="" data-operation="max" onclick="onSetPage(+this.dataset.next)">max</button>
            <button data-next="" data-operation="next" onclick="onSetPage(+this.dataset.next)">&gt;&gt;</button>
        </div>
    </section>
    <section class="book-information-modal">
        <h1 data-trans="book-abstract">Book Abstract</h1>
        <div class="abstract">
            <p></p>
        </div>
        <P class="book-data id"><span data-trans="book-id">ID</span>: <span class="name-id"></span></P>
        <P class="book-data name"><span data-trans="book-name">Name</span>: <span class="name-name"></span></P>
        <P class="book-data price"><span data-trans="book-price">Price</span>: <span class="name-price"></span>$</P>
        <P class="book-data img-url"><span data-trans="img-url">Image url</span>: <span class="name-img-url"></span></P>
        <label class="book-rate">
            <p data-trans="rating">Rating: </p>
            <button onclick="onSetRating(-1)">➖</button>
            <span class="rating"><span></span></span>
            <button onclick="onSetRating(+1)">➕</button>
        </label>
        <div class="close-modal-btn">
            <button onclick="onCloseBookModal()" data-trans="close" >Close</button>
        </div>
    </section>
    

    <section class="dark-overlay hide-by-display">
        <section class="new-book-input">
            <p class="div-header" data-trans="add-book-modal-header" >New Book Data</p>
            <form class="book-input-btns" onsubmit="return false">
                <input class="btn-border" type="text" name="name" data-trans="enter-book-name-placeholder" placeholder="Enter Book Name..">
                <input class="btn-border" type="text" name="price" data-trans="enter-book-price-placeholder" placeholder="Enter Book Price..">
                <input class="btn-border" type="text" name="rating" data-trans="enter-book-rating-placeholder" placeholder="Enter Book Rating..">
                <input class="btn-border" type="text" name="imgUrl" data-trans="enter-book-img-placeholder" placeholder="Enter Image Url..">
                <button class="add-book-btn" onclick="onAddBook()" data-trans="submit">Submit</button>
                <button onclick="onCloseAddBookModal()" data-trans="cancel">Cancel</button>
            </form>

        </section> 
    </section>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book-shop.contoller.js"></script>
</body>

</html>
